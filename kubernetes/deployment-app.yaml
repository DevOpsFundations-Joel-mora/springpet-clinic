apiVersion: apps/v1
kind: Deployment
metadata:
  name: springpet-clinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-clinic
  template:
    metadata:
      labels:
        app: pet-clinic
    spec:
      containers:
        - name: pet-clinic
          image: joeljmora/petclinic:latest
          ports:
            - containerPort: 8085